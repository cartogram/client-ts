name: üöÄ Deployment Tests
on:
  workflow_dispatch:

jobs:
  e2e-test:
    name: E2E Test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        target: ['cf-workers']

    steps:
      - name: üõë Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v3

      - name: ‚éî Setup node
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'

      - name: üì• Install dependencies
        uses: bahmutov/npm-install@v1
        with:
          working-directory: ./test/e2e
          useLockFile: false

      - name: üöÄ Deploy to Cloudflare Workers
        run: node ./${{ matrix.target }}.mjs
        working-directory: ./test/e2e
        env:
          XATA_API_KEY: ${{ secrets.E2E_XATA_API_KEY }}
          XATA_WORKSPACE: ${{ secrets.E2E_XATA_WORKSPACE }}

          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.E2E_CF_ACCOUNT_ID }}
          CLOUDFLARE_ACCOUNT_NAME: ${{ secrets.E2E_CF_ACCOUNT_NAME }}
          CLOUDFLARE_ACCOUNT_DOMAIN: ${{ secrets.E2E_CF_ACCOUNT_DOMAIN }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.E2E_CF_API_TOKEN }}
